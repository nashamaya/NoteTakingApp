<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="mynotes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-fluid-custom">
            <div
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">

                <span id="user-greeting" class="d-inline-flex text-primary text-decoration-none fw-bold fs-2"></span>
                <!-- Home, All Notes, and My Notes link -->
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="/dashboard" id="allnotes-link" class="nav-link px-2">All Notes</a></li>
                    <li><a href="/usernotes" id="mynotes-link" class="nav-link px-2">My Notes</a></li>
                </ul>
                <!-- logout button -->
                <div class="col-md-3 text-end">
                    <form id="logout-form" action="/logout" method="post">
                        <button type="submit" class="btn btn-primary me-2">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid-custom">
        <div class="row mt-4">
            <!-- Notes Section -->
            <div class="col-md-8 note-column">
                <h3 class="mb-4 text-center">My Notes</h3>
                <p class="mb-4 text-center">Only your notes are shown here. You can edit or delete your own notes</p>
                <!-- Search Box -->
                <div class="d-flex justify-content-center mb-4">
                    <form class="flex-fill" role="search" method="GET" action="/allnotes-search">
                        <input type="search" name="searchTerm" class="form-control border-primary custom-search-box"
                            placeholder="Search notes by username, date or keyword....." aria-label="Search">
                    </form>
                </div>
                <div id="note-cards-container" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Cards will be dynamically inserted here by JS -->
                </div>
                <!-- Pagination -->
                <nav aria-label="Page navigation" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <!-- Pagination controls will be inserted here from js-->
                    </ul>
                </nav>
            </div>
            <!-- Add New Note Section -->
            <div class="col-md-4 add-note-column">
                <h4 class="mb-4">Add a New Note</h4>
                <form id="add-note" action="/addnote" method="POST">
                    <div class="mb-3">
                        <label for="note-subject" class="form-label">Note Subject</label>
                        <input type="text" class="form-control" id="note-subject" name="note-subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="note-content" class="form-label">Note Content</label>
                        <textarea class="form-control" id="note-content" name="note-content" rows="5"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Note</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Note Modal -->
    <div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="editNoteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editNoteModalLabel">Edit Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-note-form">
                        <div class="mb-3">
                            <label for="edit-note-subject" class="form-label">Note Subject</label>
                            <input type="text" class="form-control" id="edit-note-subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-note-content" class="form-label">Note Content</label>
                            <textarea class="form-control" id="edit-note-content" rows="5" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-edit-button">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="mynotes.js"></script>
</body>

</html>
