<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-fluid-custom">
            <div
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="/"
                        class="d-inline-flex link-body-emphasis text-primary text-decoration-none fw-bold fs-2">Notes</a>
                </div>
                <!-- Home, All Notes, and My Notes link -->
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="/login" class="nav-link px-2">All Notes</a></li>
                    <li><a href="/login" class="nav-link px-2">My Notes</a></li>
                </ul>
                <div class="col-md-3 text-end">
                    <!-- logout and Signup button -->
                    <form id="logout-form" action="/logout" method="post">
                        <button type="submit" class="btn btn-primary me-2">Logout</button>
                        <a href="/register" class="btn btn-primary">Signup</a>
                    </form>
                </div>

            </div>
        </div>
    </header>

    <main>
        <!-- Sign up form -->

        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <!-- the error message area -->
                    <div id="error-message" class="alert alert-danger d-none"></div>

                    <form action="/register" method="post" class="register-form" id="register-form">
                        <div class="form-group">
                            <input type="text" name="username" id="name" placeholder="Create a username" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="pass" placeholder="Create a Password" required/>
                        </div>
                        <br>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            <br>
                            <br>
                            <a href="/login" class="signup-image-link">I am already member</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="register.js"></script>

</body>

</html>
